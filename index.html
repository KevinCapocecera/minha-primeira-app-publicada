<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira App Publica</title>
</head>

<body>
    <h1>Minha primeira aplicação pública</h1>


    <span>Video incorporado do youtube</span>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KfqS73DT7t8?si=FmX78tJv0sBJWdZd"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br><br>

    <span>Video direto do projeto</span><br>
    <video width="320" height="240" controls autoplay loop muted playsinline>
        <source type="video/mp4" src="Super Mario Bass.mp4">
    </video>

</body>

</html>
